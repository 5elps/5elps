<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5elp's Website - YouTube</title>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #555;
        }
        nav a {
            padding: 14px 20px;
            display: block;
            color: #fff;
            text-decoration: none;
        }
        nav a:hover {
            background: #444;
        }
        main {
            padding: 20px;
        }
        .section {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .youtube-channels, .youtube-videos {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
        }
        .youtube-channel, .youtube-video {
            flex: 1;
            min-width: 250px;
            text-align: center;
        }
        .youtube-channel img {
            max-width: 100px;
            border-radius: 50%;
        }
        .youtube-video iframe {
            width: 100%;
            height: 250px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>5elp's YouTube</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="youtube.html">YouTube</a>
        <a href="contact.html">Contact</a>
    </nav>
    <main>
        <section id="youtube" class="section">
            <h2>YouTube Channels</h2>
            <div class="youtube-channels">
                <div class="youtube-channel">
                    <h3>5elp's Channel</h3>
                    <a href="https://www.youtube.com/@5elp" target="_blank">
                        <img src="https://yt3.ggpht.com/ytc/AAUvwngyQ0WKmTQ6ONcS8x4PZAkmeQDmjdfFJ9Y2eEzZ-w=s88-c-k-c0x00ffffff-no-rj" alt="5elp's Channel">
                    </a>
                </div>
                <div class="youtube-channel">
                    <h3>6elp's Channel</h3>
                    <a href="https://www.youtube.com/@6elp" target="_blank">
                        <img src="https://yt3.ggpht.com/ytc/AAUvwnjJY2gDYYROVtRURAc6JMdO9eN9ZZ4tHIswZNpx=s88-c-k-c0x00ffffff-no-rj" alt="6elp's Channel">
                    </a>
                </div>
            </div>
            <h2>Featured Videos</h2>
            <div class="youtube-videos">
                <div class="youtube-video">
                    <iframe src="https://www.youtube.com/embed/r201N0DmRAg" allowfullscreen></iframe>
                </div>
                <div class="youtube-video">
                    <iframe src="https://www.youtube.com/embed/Q2U-QKe-ExE" allowfullscreen></iframe>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 5elp. All rights reserved.</p>
    </footer>
</body>
</html>
