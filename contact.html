<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5elp's Website - Contact</title>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #555;
        }
        nav a {
            padding: 14px 20px;
            display: block;
            color: #fff;
            text-decoration: none;
        }
        nav a:hover {
            background: #444;
        }
        main {
            padding: 20px;
        }
        .section {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .contact-form button {
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact 5elp</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="youtube.html">YouTube</a>
        <a href="contact.html">Contact</a>
    </nav>
    <main>
        <section class="section">
            <h2>Get in Touch</h2>
            <div class="contact-form">
                <form id="contactForm">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 5elp. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contactForm = document.getElementById('contactForm');
            contactForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission

                // Gather form data
                const formData = new FormData(contactForm);
                const formDataJson = {};
                formData.forEach((value, key) => { formDataJson[key] = value; });

                // Send form data to Discord webhook (replace with your own webhook URL)
                const webhookUrl = 'https://discord.com/api/webhooks/1254885392457535590/VS50ak-9sTzhrx8yWJJTaDwjL5qgMA7nVs_H6blPpf9dDdbzHrdUfL1dOsWmpdpt7cEZ';
                fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content: `New contact form submission:\n\nName: ${formDataJson.name}\nEmail: ${formDataJson.email}\nMessage: ${formDataJson.message}`
                    })
                })
                .then(response => {
                    if (response.ok) {
                        alert('Message sent successfully!');
                        contactForm.reset(); // Clear form fields after successful submission
                    } else {
                        alert('Failed to send message. Please try again later.');
                    }
                })
                .catch(error => {
                    console.error('Error sending message:', error);
                    alert('Failed to send message. Please try again later.');
                });
            });
        });
    </script>
</body>
</html>
